{% if form.visible_fields %}
  {% for field in form.visible_fields %}
    <div class="col-12 col-lg-12" style="margin-bottom: 10px">
      <label 
        for="{{ field.id_for_label }}"
        style="color: #d9d9d9; margin-bottom: 5px"
      >
        {{ field.label }}
      </label>
      {{ field }}
    </div>
  {% endfor %}
{% endif %}
